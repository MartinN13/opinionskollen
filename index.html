<body>

<div class="nav">
  <li><a href="#/">Översikt</a></li>

  <li><a href="#/forandring">Översikt förändring</a></li>
  <li><a href="#/partierforandring">Enskilda partier förändring</a></li>

<div class="container">
  <div class="aligner-space-between">
    <h1 class="text-big">Opinionskollen</h1>
    <button id="hamburger" class="hamburger hamburger--elastic" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
</div>

<div id="main" class="container"></div>

<script type="text/msx;harmony=true">
/* components */
var Overview = {
  data: m.request({method: "GET", url: "json/data.json"}),
  controller() {

  },
  view(ctrl) {
    return <div>
      <p>{this.data().data[0].key[0]} and {this.data().data[0].key[1]}</p>
      <p>{this.data().data[0].values}</p>
      <p>{this.data().data[1].key}</p>
      <p>{this.data().data[1].values}</p>
      </div>
  }
}

m.route(document.getElementById("main"), "/", {
    "/": Overview,
});

m.route.mode = "hash";
</script>

<footer class="background-dark">
